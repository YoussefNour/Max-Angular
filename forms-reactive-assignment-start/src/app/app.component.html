<div class="container">
  <div class="row">
    <form class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 container" [formGroup]="projectForm"
      (ngSubmit)="onSubmit()">
      <label for="projectNameInput">Project Name</label>
      <input type="text" name="projectName" id="projectNameInput" formControlName="projectName">
      <label for="emailInput">Email</label>
      <input type="email" name="mail" id="emailInput" formControlName="mail">
      <label for="projectStatusInput">Project Status</label>
      <select type="text" name="projectStatus" id="projectStatusInput" formControlName="projectStatus">
        <option *ngFor="let status of options" [value]="status">{{status}}</option>
      </select>
      <input type="submit" value="Save">
    </form>
  </div>
</div>
